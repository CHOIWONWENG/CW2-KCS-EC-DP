<!DOCTYPE html>
<html>

<head>
    <title>Add OTA | OTA List</title>
    <!-- Add your CSS stylesheets here to improve the appearance -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Add OTA</h1>
        <hr>
        <form method="post">
            <div class="mb-3">
                <label for="otaTitle" class="form-label">OTA Title</label>
                <input type="text" class="form-control" id="otaTitle" name="otaTitle" placeholder="OTA Title" required>
            </div>
            <div class="mb-3">
                <label for="authorName" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="authorName" name="authorName" placeholder="Author Name"
                    required>
            </div>
            <div class="mb-3">
                <label for="storeName" class="form-label">Store Name</label>
                <input type="text" class="form-control" id="storeName" name="storeName" placeholder="Store Name"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Add OTA</button>
        </form>
    </main>
</body>

</html>
